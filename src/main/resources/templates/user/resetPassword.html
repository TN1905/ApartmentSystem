<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/index :: areas(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <main>
       <section class="hero-section d-flex justify-content-center align-items-center">
           <div class="container">
               <div class="row">
                   <div class="col-lg-5 col-12 mx-auto">
					<form class="custom-form login-form" role="form" th:action="@{/user/resetpassword}" method="post" th:object="${account}">
						 <h2 class="hero-title text-center mb-4 pb-2">Reset Password</h2> 
						<div class="alert">
							<div class="alert alert-danger" th:if="${message}" th:text="${message}"></div>
						</div>
						<div class="form-floating mb-4 p-0">
							<input type="password"   th:field="*{password}" id="newPassword" class="form-control"> 
							 	<label for="password">Nhập mật khẩu mới</label>
						</div>
						<p class="text-info" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
						<div class="form-floating mb-4 p-0">
							<input type="password"  name="confirmPassword" id="confirmPassword" class="form-control"> 
							 	<label for="confirmPassword">Nhập lại mật khẩu mới</label>
						</div>
						<div class="row justify-content-center align-items-center">
							<div class="col-lg-5 col-12">
								<button type="submit" class="form-control">Submit</button>
							</div>
						</div>
					</form>
					</div>
               </div>
           </div>
       </section>
     </main>
</body>
</html>
