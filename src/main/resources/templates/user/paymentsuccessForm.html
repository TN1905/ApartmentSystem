<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com" th:replace="~{/user/index :: areas(~{::main})}">
<head>
<meta charset="utf-8">
<title>Chi tiết thanh toán</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
 <style>
	.lienhe{
	    border-radius: 20px;
    	background-color: #f35525;
	}
 </style>
<body>
	<main style="margin-top: 50px;">
	<div class="row justify-content-center mt-4">
	<div class="card shadow col-md-8">
     <div class="container mt-5">
        <h2 class="text-center mb-5">Chi tiết thanh toán</h2>
        <div class="info">
            <div class="row">
                <div class="col-md-6">
                    <p>Mã đơn hàng: <strong th:text="${paymentDetails.rentApartment.id}"></strong></p>
                    <p>Địa chỉ:</p>
                    <ul>
                        <li><strong th:text="${paymentDetails.rentApartment.apartment.address}"></strong></li>
                        <li><strong th:text="${paymentDetails.rentApartment.apartment.ward}"></strong>,
                            <strong th:text="${paymentDetails.rentApartment.apartment.district}"></strong>,
                            <strong th:text="${paymentDetails.rentApartment.apartment.city}"></strong></li>
                    </ul>
                    <p>Loại căn hộ: <strong th:text="${paymentDetails.rentApartment.apartment.apartmentType.name}"></strong></p>
                </div>
                <div class="col-md-6">
                    <p>Diện tích: <strong th:text="${paymentDetails.rentApartment.apartment.acreage}"></strong> m²</p>
                    <p>Giá thuê: <strong th:text="${paymentDetails.rentApartment.apartment.price}"></strong> VNĐ/tháng</p>
                    <p>Số tháng thuê: <strong th:text="${paymentDetails.rentApartment.monthrent}"></strong></p>
                    <p>Tổng tiền thanh toán: <strong th:text="${paymentDetails.price}"></strong> VNĐ</p>
                    <p>Phương thức thanh toán: <strong th:text="${paymentDetails.vnpCardType}"></strong></p>
                    <p>Trạng thái thanh toán: <strong th:text="${paymentDetails.vnpTransactionStatus}"></strong></p>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="#" class="lienhe">Liên hệ với người bán qua số điện thoại: 0399.789.789</a>
        </div>
    </div>
    </div>
    </div>
  </main>
</body>
</html>
